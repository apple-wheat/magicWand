<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <link rel="stylesheet" href="css/init.css">
    <link rel="stylesheet" href="css/common.css">
    <link rel="stylesheet" href="css/sourceAnalysis.css">
    <script src="js/getPath.js"></script>
    <script src="js/jquery-1.11.3.js"></script>
    <script src="js/verificationLogin.js"></script>
</head>
<body>

<!--条件筛选-->
<div class="brand_news">
    <span class="left-line"></span>
    <div class="select">
        <ul>
            <li class="view1">
                <span><b>项目名称:</b></span>
                <select name="projectid" id="projectid"></select>
            </li>
            <li class="view2">
                <span><b>筛选时间:</b></span>
                <input class="laydate-icon newinput" id="startTime" readonly> - <input class="laydate-icon newinput" id="endTime" readonly>
            </li>
            <li class="view3">
                <span><b>设备类型：</b></span>
                <label for="alldev"><input type="radio" id="alldev" name="device" value="3" checked>&nbsp;全部&nbsp;</label>
                <label for="pc"><input type="radio" id="pc" name="device" value="1">&nbsp;PC&nbsp;</label>
                <label for="mobile"><input type="radio" id="mobile"name="device" value="2">&nbsp;移动设备&nbsp;</label>&emsp;&emsp;&emsp;
                <button id="click">确&emsp;定</button>
            </li>
        </ul>
    </div>
</div>

<!--图表展示-->
<div class="main clearfix">
    <!--左侧图表-->
    <div class="main-left fl">
        <!--来源分布-->
        <div class="main-item clearfix">
            <span class="left-line-t"></span>
            <div class="title">
                <h3>来源类型</h3>
            </div>
            <div class="source">
                <ul>
                    <li>
                        <select name="" id="source">
                            <option value="PV">PV</option>
                            <option value="UV">UV</option>
                            <option value="IP">独立IP</option>
                            <option value="NEW">新访客</option>
                        </select>&emsp;
                        <label for="stype"><input type="radio" name="circular" id="stype" value="TYPE">&nbsp;来源类型&emsp;</label>
                        <label for="sweb"><input type="radio" name="circular" id="sweb" value="REFER" checked>&nbsp;来源网站</label>
                        <span class="source_1">展示指标：页面访问次数（单位：次）</span>
                    </li>
                </ul>
                <div id="volume_per"></div>
                <div class="data_none" style="display:none">该时间段内无新增信息!</div>
            </div>
        </div>
    </div>
    <!--右侧图表-->
    <div class="main-right fl">
        <!--趋势图-->
        <div class="main-item clearfix">
            <span class="left-line-t"></span>
            <div class="title">
                <h3>变化趋势</h3>
            </div>
            <div class="brand_total">
                <ul>
                    <li>
                        <select name="" id="selectType">
                            <option value="PV">PV</option>
                            <option value="UV">UV</option>
                            <option value="IP">独立IP</option>
                            <option value="NEW">新访客</option>
                        </select>&emsp;
                        <label for="ttype"><input type="radio" name="trend" id="ttype" value="TYPE">&nbsp;来源类型&emsp;</label>
                        <label for="tweb"><input type="radio" name="trend" id="tweb" value="REFER" checked>&nbsp;来源网站</label>
                        <span class="source_2">纵轴指标：页面访问次数（单位：次）</span>
                    </li>
                </ul>
                <div id="volume-content"></div>
                <div class="data_none" style="display:none">该时间段内无新增信息!</div>

            </div>
        </div>
    </div>
</div>

<!--来源类型-->
<div class="main-item clearfix" style="height:355px;">
    <span class="left-line-s"></span>
    <div class="title">
        <h3>指标详情</h3>
    </div>
    <div class="brand_news item-open">
        <div class="soutype">
            <ul>
                <li>
                    <select id="selectRefer">
                        <option value="REFER" selected>来源网站</option>
                        <option value="TYPE">来源类型</option>
                    </select>
                    <span>注：直接访问（用户从浏览器直接打开本网站，而不是从其他网站跳转而来）</span>
                </li>
            </ul>
            <table id="page_views"></table>
            <div class="data_none" style="display:none">该时间段内无新增信息!</div>

        </div>
    </div>
</div>


<!--时间插件要放在最后否则失效-->
<script src="laydate/laydate.js"></script>
<script src="js/normaltime.js"></script>
<script src="js/common.js"></script>
<script src="js/echarts.js"></script>
<script src="js/sourceAnalysis.js"></script>

</body>
</html>
