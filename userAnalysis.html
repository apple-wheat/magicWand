<meta charset="UTF-8">
<link rel="stylesheet" href="css/init.css">
<link rel="stylesheet" href="css/common.css">
<link rel="stylesheet" href="css/userAnalysis.css">
<script src="js/getPath.js"></script>
<script src="js/jquery-1.11.3.js"></script>
<script src="js/verificationLogin.js"></script>


<!--条件筛选-->
<div class="brand_news">
    <span class="left-line"></span>
    <div class="select">
        <ul>
            <li class="view1">
                <span><b>项目名称:</b></span>
                <select name="" id="projectid"></select>
            </li>
            <li class="view2">
                <span><b>筛选时间:</b></span>
                <input class="laydate-icon" id="startTime" readonly> - <input class="laydate-icon" id="endTime" readonly>
            </li>
            <li class="view3">
                <span><b>来源渠道:</b></span>
                <select id="channel">
                    <option value="">全部</option>
                </select>
            </li>
            <li class="view4">
                <span><b>设备类型：</b></span>
                <label for="alldev"><input type="radio" id="alldev" name="device" value="" checked>&nbsp;全部&emsp;</label>
                <label for="pc"><input type="radio" id="pc" name="device" value="1">&nbsp;PC&emsp;</label>
                <label for="mobile"><input type="radio" id="mobile"name="device" value="2">&nbsp;移动设备&emsp;</label>&emsp;&emsp;
                <button id="click">确&emsp;定</button>
            </li>
        </ul>
    </div>
</div>

<!--图表展示-->
<div class="main clearfix">
    <!--左侧图表-->
    <div class="main-left fl">
        <!--地域分布-->
        <div class="main-item clearfix">
            <div class="title">
                <span class="left-line-t"></span>
                <h3>用户地域分布</h3>
            </div>
            <div class="area">
                <span>展示指标：PV（页面浏览次数）</span>
                <div id="area_dis"></div>
                <div class="data_none">该时间段内无新增信息!</div>
            </div>
        </div>
    </div>
    <!--右侧图表-->
    <div class="main-right fl">
        <!--访问次数分布-->
        <div class="main-item clearfix">
            <div class="title">
                <span class="left-line-t"></span>
                <h3>访问次数分布</h3>
            </div>
            <div class="visit">
                <span>横轴指标：用户访问次数&emsp;&emsp;纵轴指标：UV(访问用户数，单位：人）</span>
                <div id="visitor"></div>
                <div class="data_none">该时间段内无新增信息!</div>
            </div>
        </div>
    </div>
</div>

<!--使用时段分布-->
<div class="main-item  clearfix">
    <div class="title">
        <span class="left-line-t"></span>
        <h3>使用时段分布</h3>
    </div>
    <div class="brand_total item-open">
        <span>横轴指标：显示时刻（单位：每小时） 纵轴指标：平均UV(平均访问用户数，单位：人）</span>
        <div id="usertime"></div>
        <div class="data_none">该时间段内无新增信息!</div>
    </div>
</div>

<script src="laydate/laydate.js"></script>
<script src="js/normaltime.js"></script>
<script src="js/common.js"></script>
<script src="js/echarts.js"></script>
<script src="js/china.js"></script>
<script src="js/userAnalysis.js"></script>
