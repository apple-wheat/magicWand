<meta charset="UTF-8">
<link rel="stylesheet" href="css/init.css">
<link rel="stylesheet" href="css/common.css">
<link rel="stylesheet" href="css/addProject.css">
<script src="js/getPath.js"></script>
<script src="js/jquery-1.11.3.js"></script>
<script src="js/verificationLogin.js"></script>

<!--创建新项目-->
<div class="main-item clearfix">
    <div class="brand_news item-open">
        <ul id="page_views">
            <li class="pview1">
                <span><b>请创建一个新项目</b></span>
            </li>
            <li class="pview2">
                <span><b>项目名称:</b></span><br>
                <input type="text" id="proname" value="" placeholder="示例：XX广告投放落地页、XX官方网站">
                <img src="" alt="" class="nameimg">
                <span class="nametips"></span>
            </li>
            <li class="pview4">
                <span><b>网站域名:</b></span><br>
                <input type="url" id="weburl" value="" placeholder="示例：baidu.com">
                <img src="" alt="" class="urlimg">
                <span class="urltips"></span>
            </li>
            <li class="pview3">
                <span><b>项目类型:</b></span><br>
                <select id="protype" disabled>
                    <option value="">请选择</option>
                    <option value="">游戏</option>
                    <option value="">社交</option>
                    <option value="">电商</option>
                    <option value="">工具</option>
                    <option value="">新闻</option>
                    <option value="">金融</option>
                    <option value="">旅游</option>
                    <option value="">教育</option>
                </select>
            </li>

        </ul>
        <button id="createpro">创建项目</button>
        <button id="backpro">返回</button>
    </div>
</div>

<script src="js/common.js"></script>
<script src="js/addProject.js"></script>
