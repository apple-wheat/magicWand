<meta charset="UTF-8">
<link rel="stylesheet" href="css/init.css">
<link rel="stylesheet" href="css/common.css">
<link rel="stylesheet" href="css/specificationsExport.css">
<script src="js/getPath.js"></script>
<script src="js/jquery-1.11.3.js"></script>
<script src="js/verificationLogin.js"></script>

<!--项目选择-->
<div id="select" class="clearfix">
    <span class="left-line"></span>
    <div class="load">
        <ul>
            <li class="load1">
                <span>
                    <b>项目名称:</b>
                </span>
                <select name="projectid" id="projectid"></select>
            </li>
            <li class="load2">
                <span>
                    <b>下载类型:</b>
                </span>
                <select name="loadid" id="loadid">
                    <option value="page">页面分析详单</option>
                    <option value="event">事件分析详单</option>
                </select>
            </li>
            <li class="load3">
                <span>
                    <b>选择日期:</b>
                </span>
                <input class="laydate-icon" id="endTime" readonly>
                <span class="tips">&emsp;（注：选择某一天进行数据下载）</span>
            </li><br>
            <li class="load4">
                <span>
                    <b>来源渠道:</b>
                </span>
                <select id="channel"></select>
            </li>
            <li class="load5">
                <span>
                    <b>设备类型：</b>
                </span>
                <label for="alldev">
                    <input type="radio" id="alldev" name="device" value="" checked>&nbsp;全部&nbsp;</label>
                <label for="pc">
                    <input type="radio" id="pc" name="device" value="1">&nbsp;PC&nbsp;</label>
                <label for="mobile">
                    <input type="radio" id="mobile" name="device" value="2">&nbsp;移动设备&nbsp;</label>&emsp;&emsp;&emsp;
                <button id="click">确&emsp;定</button>
            </li>
        </ul>
    </div>
</div>

<!--创建新项目-->
<div class="main-item">
    <div class="title">
        <span class="left-line"></span>
        <h3>页面分析详单</h3>
        <button class="exportDetail">导出Excel</button>
    </div>
    <div class="brand_news">
        <div id="page_views">
            <table id="proinfo">
                <thead></thead>
                <tbody></tbody>
            </table>
        </div>
        <span class="trtip"></span>
        <div id="page" class="page_div"></div>
    </div>
</div>

<script src="laydate/laydate.js"></script>
<!-- <script src="js/normaltime.js"></script> -->
<script src="js/common.js"></script>
<script src="js/specificationsExport.js"></script>
