<meta charset="UTF-8">
<link rel="stylesheet" href="css/init.css">
<link rel="stylesheet" href="css/common.css">
<link rel="stylesheet" href="css/systemEnvironment.css">
<script src="js/getPath.js"></script>
<script src="js/jquery-1.11.3.js"></script>
<script src="js/verificationLogin.js"></script>


<!--条件筛选-->
<div class="brand_news">
    <span class="left-line"></span>
    <div class="select">
        <ul>
            <li class="view1">
                <span><b>项目名称:</b></span>
                <select name="projectid" id="projectid"></select>
            </li>
            <li class="view2">
                <span><b>筛选时间:</b></span>
                <input class="laydate-icon" id="startTime" readonly> - <input class="laydate-icon" id="endTime" readonly>
            </li>
            <li class="view3">
                <span><b>来源渠道:</b></span>
                <select id="channel">
                    <option value="">全部</option>
                </select>
            </li>
            <li class="view4">
                <span><b>设备类型：</b></span>
                <label for="alldev"><input type="radio" id="alldev" name="device" value="3" checked>&nbsp;全部&nbsp;</label>
                <label for="pc"><input type="radio" id="pc" name="device" value="1">&nbsp;PC&nbsp;</label>
                <label for="mobile"><input type="radio" id="mobile"name="device" value="2">&nbsp;移动设备&nbsp;</label>&emsp;&emsp;&emsp;
                <button id="click">确&emsp;定</button>
            </li>
        </ul>
    </div>
</div>
<!--浏览器类型/分辨率-->
<div class="main-item item-open clearfix">
    <div class="title">
        <span class="left-line-t"></span>
        <h3>浏览器类型/分辨率</h3>
    </div>
    <ul class="brand_total">
        <li><a id="bli" href="#browserType" class="current browser">浏览器类型</a></li>
        <li><a id="pli" href="#panelResolution"  class="pancel">屏幕分辨率</a></li>
        <span>展示指标：PV（页面浏览次数，单位：次）</span>
    </ul>
    <div id="browserType">
        <div id="browser"></div>
    </div>
    <div id="panelResolution">
        <div id="pancel"></div>
    </div>
</div>


<script src="laydate/laydate.js"></script>
<script src="js/normaltime.js"></script>
<script src="js/common.js"></script>
<script src="js/echarts.js"></script>
<script src="js/systemEnvironment.js"></script>
