<meta charset="UTF-8">
<link rel="stylesheet" href="css/init.css">
<link rel="stylesheet" href="css/common.css">
<link rel="stylesheet" href="css/twoMarketing.css">

<link rel="icon" href="favicon.ico" type="image/x-icon">

<script src="js/jquery-1.11.3.js"></script>
<script src="js/getPath.js"></script>
<script src="js/verificationLogin.js"></script>
<script src="js/jquery.vtiker.min.js"></script>

<!--条件筛选-->
<div class="brand_news">
    <span class="left-line"></span>
    <div class="select">
        <ul>
            <li class="view1">
                <span><b>项目名称:</b></span>
                <select name="projectid" id="projectid"></select>
            </li>
            <li class="view2">
                <span><b>筛选时间:</b></span>
                <input class="laydate-icon" id="startTime" readonly> - <input class="laydate-icon" id="endTime" readonly>
            </li>
            <li class="view9">
                <!--<span><b>来源渠道:</b></span>-->
                <!--<select id="channel">-->
                <!--<option value="">全部</option>-->
                <!--</select>-->
                <button class="sure" id="click">确&emsp;定</button>
            </li>
        </ul>
    </div>
</div>

<!--图表展示-->
<div class="main clearfix">
    <!--左侧图表-->
    <div class="main-left fl">
        <!--可触达用户-->
        <div class="main-item clearfix">
            <div class="title">
                <span class="left-line-t"></span>
                <h3>可触达用户</h3>
            </div>
            <div class="source">
                <ul><li><span class="refer-con">展示指标：可触达用户</span></li></ul>
                <div id="volume_per"></div>
                <div class="data_none">该时间段内无新增信息!</div>
            </div>
        </div>
        <!--访问情况-->
        <div class="main-item clearfix">
            <div class="title">
                <span class="left-line-t"></span>
                <h3>访问情况</h3>
            </div>
            <div class="brand_user item-open">
                <ul class="brand_visit">
                    <li><a id="tli" href="#visitTimes" class="current times">访问次数</a></li>
                    <li><a id="dli" href="#visitDuration"  class="duration">访问时长</a></li>
                    <span>展示指标：访问情况（访问次数/访问时长）</span>
                </ul>
                <div id="visitTimes">
                    <div id="times"></div>
                </div>
                <div id="visitDuration">
                    <div id="duration"></div>
                </div>
            </div>
        </div>
    </div>
    <!--右侧图表-->
    <div class="main-right fl">
        <!--基础属性-->
        <div class="main-item clearfix">
            <div class="title">
                <span class="left-line-t"></span>
                <h3>基础属性</h3>
            </div>
            <div class="brand_event item-open">
                <ul class="brand_total">
                    <li><a id="bli" href="#browserType" class="current browser">性别</a></li>
                    <li><a id="pli" href="#panelResolution"  class="pancel">年龄</a></li>
                    <span>展示指标：基础属性（性别/年龄）</span>
                </ul>
                <div id="browserType">
                    <div id="browser"></div>
                </div>

                <div id="panelResolution">
                    <div id="pancel"></div>
                </div>

            </div>
        </div>
        <!--地域分布-->
        <div class="main-item clearfix">
            <div class="title">
                <span class="left-line-t"></span>
                <h3>地域分布</h3>
            </div>
            <div class="area">
                <ul><li><span class="area-con">展示指标：该省份的可触达用户数</span></li></ul>
                <div id="area_dis"></div>
                <!--<div class="data_none">该时间段内无新增信息!</div>-->
            </div>
        </div>
    </div>
</div>

<!--已采集到用户信息-->
<div class="bottom">
    <div class="bottom-main">
        <div class="bottom-item">
            <div class="title">
                <span class="left-line-t"></span>
                <h3>已采集到用户信息</h3>
            </div>
            <div id="info">
                <span class="area-con">展示指标：最近采集到的部分客户来访信息</span>
                <!--<div class="data_none">该时间段内无新增信息!</div>-->
               

                <div id="info-content">
                    <div class="border-head">
                        <ul>
                            <li>手机号</li>
                            <li>年龄</li>
                            <li>性别</li>
                            <li>地域</li>
                            <li>所属项目</li>
                            <li>时间</li>
                        </ul>
                    </div>
                    <div id="scroll">

                        <ul id="list">
                            <li>
                                <ol>
                                    <li></li>
                                    <li></li>
                                    <li></li>
                                    <li></li>
                                    <li></li>
                                    <li></li>
                                </ol>
                            </li>
                        </ul>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>

<!--以获取到用户信息-->
<script>
    $(function(){
        $('#scroll').vTicker({
            showItems: 5,
            pause: 3000
        });
    });
</script>

<script src="laydate/laydate.js"></script>
<script src="js/echarts.js"></script>
<script src="js/marketime.js"></script>
<script src="js/common.js"></script>
<script src="js/china.js"></script>
<script src="js/twoMarketing.js"></script>
