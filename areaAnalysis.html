<meta charset="UTF-8">
<link rel="stylesheet" href="css/init.css">
<link rel="stylesheet" href="css/common.css">
<link rel="stylesheet" href="css/areaAnalysis.css">
<script src="js/getPath.js"></script>
<script src="js/jquery-1.11.3.js"></script>
<script src="js/verificationLogin.js"></script>

<!--条件筛选-->
<div class="brand_news">
    <span class="left-line"></span>
    <div class="select">
        <ul>
            <li class="view1">
                <span><b>项目名称:</b></span>
                <select name="" id="projectid"></select>
            </li>
            <li class="view2">
                <span><b>筛选时间:</b></span>
                <input class="laydate-icon" id="startTime" readonly> - <input class="laydate-icon" id="endTime" readonly>
            </li>
            <li class="view3">
                <span><b>设备类型：</b></span>
                <label for="alldev"><input type="radio" id="alldev" name="device" value="3" checked>&nbsp;全部&emsp;</label>
                <label for="pc"><input type="radio" id="pc" name="device" value="1">&nbsp;PC&emsp;</label>
                <label for="mobile"><input type="radio" id="mobile"name="device" value="2">&nbsp;移动设备</label>&emsp;&emsp;&emsp;
                <button type="button" id="click">确&emsp;定</button>
            </li>

        </ul>
    </div>
</div>


<div class="main clearfix">
    <!--总体指标-->
    <div class="main-item clearfix">
        <div class="title">
            <span class="left-line-t"></span>
            <h3>总体指标</h3>
        </div>
        <div class="brand_peos item-open">
            <table id="pageview"></table>
            <div class="data_none">该时间段内无新增信息!</div>
        </div>
    </div>
    <!--地域分布图-->
    <div class="main-item">
        <div class="title">
            <span class="left-line-t"></span>
            <h3>地域分布图</h3>
        </div>
        <div class="brand_total item-open">
            <select id="areaSelect">
                <option value="PV" selected>PV</option>
                <option value="UV">UV</option>
                <option value="IP">独立IP</option>
                <option value="USER">新访客</option>
                <option value="EVENT">平均访问时长</option>
            </select>
            <span class="area_y">展示指标：页面访问次数（单位：次）</span>

            <div id="area_dis"></div>
            <div class="data_none">该时间段内无新增信息!</div>
        </div>
    </div>
    <!--地域统计表-->
    <div class="main-item">
    <div class="title">
        <span class="left-line-t"></span>
        <h3>地域统计表</h3>
    </div>
    <div class="brand_area">
        <table id="page_views"></table>
        <div class="data_none">该时间段内无新增信息!！</div>
    </div>
</div>
</div>

<script src="laydate/laydate.js"></script>
<script src="js/normaltime.js"></script>
<script src="js/common.js"></script>
<script src="js/echarts.js"></script>
<script src="js/china.js"></script>
<script src="js/areaAnalysis.js"></script>
